<div class="dashboard-container" [class.dark-theme]="isDarkTheme">
    <div class="dashboard-content" *ngIf="!hasCoverageData">
        <app-file-uploader></app-file-uploader>
    </div>

    <div class="dashboard-content" *ngIf="hasCoverageData">
        <div class="tabs-container">
            <div class="tabs-header">
                <button *ngFor="let tab of tabs" class="tab-button" [class.active]="activeTab === tab.id"
                    (click)="setActiveTab(tab.id)">
                    <i [class]="tab.icon"></i>
                    <span>{{ tab.label }}</span>
                </button>
            </div>

            <div class="tab-content" [@fadeInOut]>
                <app-coverage-treemap *ngIf="activeTab === 'treemap'"></app-coverage-treemap>
                <app-coverage-sunburst *ngIf="activeTab === 'sunburst'"></app-coverage-sunburst>
                <app-coverage-trends *ngIf="activeTab === 'history'"></app-coverage-trends>
                <app-coverage-insights *ngIf="activeTab === 'insights'"></app-coverage-insights>
            </div>
        </div>
    </div>
</div>
