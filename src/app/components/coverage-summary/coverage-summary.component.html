<div *ngIf="summary" class="summary-container">
    <h2>Coverage Summary</h2>

    <div class="metrics-grid">
        <div class="metric-card">
            <h3>Line Coverage</h3>
            <div class="metric-value" [ngClass]="getColorClass(summary.lineRate)">
                {{ summary.lineRate.toFixed(2) }}%
            </div>
            <div class="progress-bar">
                <div class="progress" [style.width.%]="summary.lineRate" [ngClass]="getColorClass(summary.lineRate)">
                </div>
            </div>
        </div>

        <div class="metric-card">
            <h3>Branch Coverage</h3>
            <div class="metric-value" [ngClass]="getColorClass(summary.branchRate)">
                {{ summary.branchRate.toFixed(2) }}%
            </div>
            <div class="progress-bar">
                <div class="progress" [style.width.%]="summary.branchRate"
                    [ngClass]="getColorClass(summary.branchRate)"></div>
            </div>
        </div>

        <div class="metric-card">
            <h3>Lines Covered</h3>
            <div class="metric-details">
                {{ summary.linesCovered }} / {{ summary.linesValid }}
            </div>
        </div>
    </div>
</div>
