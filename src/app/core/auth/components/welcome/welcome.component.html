<div class="welcome-container">
    <div class="welcome-content">
        <div class="app-logo">
            <i class="fas fa-shield-alt logo-icon"></i>
            <h1>Coverage Explorer</h1>
        </div>

        <p class="tagline">Visualize, analyze, and improve your code coverage</p>

        <div class="feature-list">
            <div class="feature-item">
                <i class="fas fa-chart-line"></i>
                <span>Coverage trend analysis</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-file-code"></i>
                <span>Code highlighting with coverage data</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-lightbulb"></i>
                <span>Actionable insights for improvement</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Report comparison</span>
            </div>
        </div>

        <div class="cta-buttons">
            <button class="primary-btn" (click)="navigateToLogin()">
                <i class="fas fa-sign-in-alt"></i>
                Sign In with GitHub
            </button>
            <button class="secondary-btn" (click)="learnMore()">
                Learn More
            </button>
        </div>
    </div>
</div>
