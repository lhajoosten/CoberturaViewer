<div class="export-container">
    <button class="export-button" (click)="toggleDropdown()">
        <i class="fas fa-download"></i> Export
    </button>

    <div class="export-dropdown" *ngIf="showDropdown">
        <div class="dropdown-item" (click)="exportAsPng()" *ngIf="targetElement">
            <i class="fas fa-image"></i> PNG Image
        </div>
        <div class="dropdown-item" (click)="exportAsSvg()" *ngIf="targetElement">
            <i class="fas fa-bezier-curve"></i> SVG Vector
        </div>
        <div class="dropdown-item" (click)="exportAsPdf()" *ngIf="targetElement">
            <i class="fas fa-file-pdf"></i> PDF Document
        </div>
        <div class="dropdown-item" (click)="exportAsCsv()" *ngIf="chartData">
            <i class="fas fa-file-csv"></i> CSV Data
        </div>
    </div>
</div>
