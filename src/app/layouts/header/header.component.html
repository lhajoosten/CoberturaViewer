<header class="app-header" [class.scrolled]="isScrolled" [class.dark-theme]="isDarkTheme">
    <div class="app-content-wrapper">
        <div class="header-content">
            <div class="logo" routerLink="/">
                <i class="fas fa-chart-pie"></i>
                <h1>Coverage Explorer</h1>
            </div>

            <div class="header-actions">
                <div class="report-count" *ngIf="reportsLoaded > 0">
                    <i class="fas fa-file-alt"></i> {{reportsLoaded}} reports
                </div>
                <button class="compare-btn" (click)="startComparison()" [disabled]="reportsLoaded < 2">
                    <i class="fas fa-exchange-alt"></i> <span>Compare Reports</span>
                </button>
                <button class="settings-btn" title="Settings" (click)="openSettings()">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="theme-toggle" (click)="toggleTheme()" title="Toggle Dark Mode">
                    <i class="fas" [ngClass]="isDarkTheme ? 'fa-sun' : 'fa-moon'"></i>
                </button>
                <button class="menu-toggle" (click)="toggleMobileMenu()" title="Menu">
                    <i class="fas" [ngClass]="isMobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<div class="mobile-menu" *ngIf="isMobileMenuOpen" [class.dark-theme]="isDarkTheme">
    <div class="mobile-menu-content">
        <div class="mobile-menu-header">
            <h2>Menu</h2>
            <button class="close-btn" (click)="toggleMobileMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-menu-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a routerLink="/reports" routerLinkActive="active">
                <i class="fas fa-file-alt"></i> Reports
            </a>
            <a routerLink="/settings" routerLinkActive="active">
                <i class="fas fa-cog"></i> Settings
            </a>
            <a routerLink="/about" routerLinkActive="active">
                <i class="fas fa-info-circle"></i> About
            </a>
        </div>

        <div class="mobile-menu-footer">
            <div class="theme-toggle-mobile">
                <span>Dark Theme</span>
                <label class="toggle-switch">
                    <input type="checkbox" [checked]="isDarkTheme" (change)="toggleTheme()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>
</div>
