<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cobertura Viewer</title>
    <script>
        // SPA GitHub Pages
        var pathSegmentsToKeep = 1;
        var location = window.location;
        location.replace(
            location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
            location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
            location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
            location.hash
        );
    </script>
</head>

<body>
</body>

</html>
